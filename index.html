<!DOCTYPE html>
<html>

    <head>

        <link rel="stylesheet" type="text/css" href="style.css">
        <title>Calculator</title>

    </head>

    <body>

        <div class="calculator">

            <!-- 
                HEADING SECTION
            -->
            <div class="heading">
                Calculator
            </div>

            <!-- 
                DISPLAY SECTION 
            -->
            <div class="display">

            </div>

            <!-- 
                BUTTON GRID 
            -->
            <div class="grid">
                <div class="grid-item item--ac" data-value="AC">AC</div>
                <div class="grid-item item--backspace" data-value="backspace"><-</div>
                <div class="grid-item item--mod" data-value="%">mod</div>
                <div class="grid-item item--divide operator" data-value="/">/</div>
                <div class="grid-item item--7" data-value="7">7</div>
                <div class="grid-item item--8" data-value="8">8</div>
                <div class="grid-item item--9" data-value="9">9</div>
                <div class="grid-item item--multiply operator" data-value="*">*</div>
                <div class="grid-item item--4" data-value="4">4</div>
                <div class="grid-item item--5" data-value="5">5</div>
                <div class="grid-item item--6" data-value="6">6</div>
                <div class="grid-item item--minus operator" data-value="-">-</div>
                <div class="grid-item item--1" data-value="1">1</div>
                <div class="grid-item item--2" data-value="2">2</div>
                <div class="grid-item item--3" data-value="3">3</div>
                <div class="grid-item item--plus operator" data-value="+">+</div>
                <div class="grid-item item--0" data-value="0">0</div>
                <div class="grid-item item--changesign" data-value="+-">+/-</div>
                <div class="grid-item item--period" data-value=".">.</div>
                <div class="grid-item item--equal operator" data-value="=">=</div>
            </div>
        </div>

        <script type="text/javascript" src="script.js"></script>
    </body>

</html>
